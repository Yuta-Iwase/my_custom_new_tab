<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Home</title>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --text-shadow: rgba(0, 0, 0, 0.5);
            --hover-bg: rgba(255, 255, 255, 0.2);
            --bg-gradient: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            --modal-bg: rgba(0, 0, 0, 0.8);
            --icon-size: 70px;
            --icon-gap: 2rem;
            --sidebar-bg: rgba(30, 30, 30, 0.98);
            --menu-bg: rgba(30, 30, 30, 0.95);
            --svg-fill: #ffffff;
        }

        body.light-bg {
            --glass-bg: rgba(0, 0, 0, 0.05);
            --glass-border: rgba(0, 0, 0, 0.1);
            --text-color: #222222;
            --text-shadow: rgba(255, 255, 255, 0.9);
            --hover-bg: rgba(0, 0, 0, 0.1);
            --modal-bg: rgba(255, 255, 255, 0.9);
            --sidebar-bg: rgba(250, 250, 250, 0.98);
            --menu-bg: rgba(250, 250, 250, 0.95);
            --svg-fill: #222222;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient);
            background-image: var(--bg-image, var(--bg-gradient));
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            overflow: hidden;
        }

        .screen {
            width: 100%;
            max-width: 1100px;
            padding: 2rem;
            text-align: center;
            max-height: 95vh;
            overflow-y: auto;
            scrollbar-width: none;
        }

        .screen::-webkit-scrollbar {
            display: none;
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 2.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-shadow: 0 4px 10px var(--text-shadow);
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-variant-numeric: tabular-nums;
        }

        /* Hamburger Button */
        .sidebar-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 500;
            transition: background 0.3s;
        }

        .sidebar-toggle:hover {
            background: var(--hover-bg);
        }

        .sidebar-toggle svg {
            width: 24px;
            height: 24px;
            fill: var(--svg-fill);
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            right: -350px;
            width: 350px;
            height: 100%;
            background: var(--sidebar-bg);
            backdrop-filter: blur(20px);
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            transition: right 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .sidebar.open {
            right: 0;
        }

        .sidebar-header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .sidebar-header h2 {
            font-weight: 300;
        }

        .sidebar-close {
            cursor: pointer;
            padding: 5px;
            opacity: 0.6;
            transition: opacity 0.3s;
        }

        .sidebar-close:hover {
            opacity: 1;
        }

        /* Sidebar Tabs */
        .sidebar-tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            border-bottom: 1px solid var(--glass-border);
            flex-shrink: 0;
        }

        .sidebar-tab {
            padding: 10px 0;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s, border-bottom 0.3s;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .sidebar-tab.active {
            opacity: 1;
            border-bottom: 2px solid #4285f4;
        }

        .sidebar-section {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .sidebar-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Search Bar */
        .search-container {
            margin-bottom: 3rem;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            display: flex;
            align-items: center;
        }

        .engine-selector {
            position: absolute;
            left: 10px;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 50%;
            transition: background 0.3s;
            z-index: 10;
        }

        .engine-selector:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .engine-selector img {
            width: 24px;
            height: 24px;
            object-fit: contain;
            border-radius: 4px;
        }

        #search-input {
            width: 100%;
            padding: 1rem 1.5rem 1rem 3.5rem;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            color: #222;
            outline: none;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        #search-input:focus {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        #search-input::placeholder {
            color: rgba(0, 0, 0, 0.4);
        }

        .engine-dropdown {
            display: none;
            position: absolute;
            top: 55px;
            left: 10px;
            background: var(--menu-bg);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            z-index: 100;
            min-width: 200px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .engine-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .engine-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .engine-item img {
            width: 20px;
            height: 20px;
            object-fit: contain;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: var(--icon-gap);
            justify-items: center;
            margin: 0 auto;
        }

        .icon-card {
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 100px;
            position: relative;
            cursor: pointer;
        }

        .icon-card:hover {
            transform: scale(1.1);
        }

        .icon-card.dragging {
            opacity: 0.5;
            transform: scale(0.9);
        }

        .icon-circle {
            width: var(--icon-size);
            height: var(--icon-size);
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 0.8rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            transition: background 0.3s, width 0.3s, height 0.3s;
            pointer-events: none;
        }

        .icon-card:hover .icon-circle {
            background: var(--hover-bg);
        }

        .icon-circle img {
            width: calc(var(--icon-size) * 0.6);
            height: calc(var(--icon-size) * 0.6);
            object-fit: contain;
            border-radius: 8px;
        }

        .icon-circle span.initial {
            font-size: calc(var(--icon-size) * 0.4);
            font-weight: bold;
        }

        .icon-circle svg {
            width: calc(var(--icon-size) * 0.5);
            height: calc(var(--icon-size) * 0.5);
            fill: var(--svg-fill);
        }

        .label {
            font-size: 0.8rem;
            font-weight: 500;
            text-shadow: 0 2px 4px var(--text-shadow);
            text-align: center;
            width: 100%;
            word-wrap: break-word;
            overflow-wrap: break-word;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: visible;
        }

        /* Responsive scaling */
        @media (max-width: 600px) {
            :root {
                --icon-size: 60px;
                --icon-gap: 1rem;
            }

            .grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }

            .icon-card {
                width: 80px;
            }
        }

        @media (max-width: 400px) {
            :root {
                --icon-size: 50px;
            }

            .grid {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            }

            .icon-card {
                width: 70px;
            }
        }

        /* Context Menu */
        #context-menu {
            display: none;
            position: fixed;
            background: var(--menu-bg);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 5px 0;
            z-index: 1000;
            min-width: 150px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        #context-menu div {
            padding: 10px 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        #context-menu div:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        #context-menu div.delete-item {
            color: #ff5555;
        }

        /* Add Button */
        .add-btn .icon-circle {
            border: 2px dashed var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
            pointer-events: auto;
        }

        .add-btn:hover .icon-circle {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Modal */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-bg);
            backdrop-filter: blur(5px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(30, 30, 30, 0.98);
            padding: 2.5rem;
            border-radius: 20px;
            width: 95%;
            max-width: 450px;
            border: 1px solid var(--glass-border);
            text-align: left;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-content h2 {
            margin-bottom: 1.5rem;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 0.8rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: var(--text-color);
            outline: none;
        }

        .icon-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 5px;
        }

        .icon-option {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        #custom-file-input {
            margin-top: 10px;
            display: none;
            width: 100%;
            font-size: 0.8rem;
        }

        .icon-preview {
            width: 60px;
            height: 60px;
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            overflow: hidden;
        }

        .icon-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Engine Manager List */
        .engine-list {
            margin-top: 10px;
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            overflow: hidden;
        }

        .engine-list-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.02);
            gap: 10px;
        }

        .engine-list-item:last-child {
            border-bottom: none;
        }

        .engine-list-item img {
            width: 20px;
            height: 20px;
        }

        .engine-list-item .engine-info {
            flex-grow: 1;
            font-size: 0.85rem;
            overflow: hidden;
        }

        .engine-list-item .engine-info strong {
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .engine-list-item .delete-engine {
            color: #ff5555;
            cursor: pointer;
            padding: 5px;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.7rem 1.5rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .btn-cancel {
            background: #444;
            color: white;
        }

        .btn-save {
            background: #4285f4;
            color: white;
        }

        .btn-add {
            background: #34a853;
            color: white;
            font-size: 0.8rem;
            padding: 10px;
            width: 100%;
            margin-top: 5px;
        }

        .btn:hover {
            opacity: 0.8;
        }

        /* Weather Widget */
        .weather-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 12px 18px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            cursor: pointer;
        }

        .weather-container:hover {
            transform: translateY(-5px);
            background: var(--hover-bg);
        }

        .weather-icon {
            font-size: 1.8rem;
        }

        .weather-info {
            text-align: left;
            text-shadow: 0 1px 4px var(--text-shadow);
        }

        .weather-temp {
            font-size: 1.1rem;
            font-weight: bold;
            display: block;
        }

        .weather-minmax {
            font-size: 0.75rem;
            opacity: 0.8;
            display: flex;
            gap: 8px;
            margin-top: 2px;
        }

        .temp-max {
            color: #ff8888;
        }

        .temp-min {
            color: #88ccff;
        }

        .weather-desc {
            font-size: 0.75rem;
            opacity: 0.7;
            display: block;
        }
    </style>
</head>

<body>
    <div class="sidebar-toggle" id="sidebar-open">
        <svg viewBox="0 0 24 24">
            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
        </svg>
    </div>

    <div class="screen">
        <h1 id="time">12:00:00</h1>

        <div class="search-container">
            <div class="engine-selector" id="engine-selector">
                <img id="current-engine-icon" src="" alt="engine">
            </div>
            <input type="text" id="search-input" placeholder="検索..." autocomplete="off">
            <div class="engine-dropdown" id="engine-dropdown"></div>
        </div>

        <div class="grid" id="link-grid">
            <div class="icon-card add-btn" id="open-modal">
                <div class="icon-circle">
                    <svg viewBox="0 0 24 24">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                    </svg>
                </div>
                <span class="label">リンク追加</span>
            </div>
        </div>
    </div>

    <!-- Weather Widget -->
    <div class="weather-container" id="weather-display">
        <div class="weather-icon" id="weather-icon">--</div>
        <div class="weather-info">
            <div style="display: flex; align-items: baseline; gap: 8px;">
                <span class="weather-temp" id="weather-temp">--°C</span>
                <span id="weather-location" style="font-size: 0.7rem; opacity: 0.6;">東京</span>
            </div>
            <div class="weather-minmax">
                <span class="temp-min" id="weather-min">--°C</span>
                <span class="temp-max" id="weather-max">--°C</span>
            </div>
            <span class="weather-desc" id="weather-desc">読み込み中...</span>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div style="display: flex; gap: 15px; margin-right: auto;">
                <div class="sidebar-close" id="settings-export" title="設定をエクスポート">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12" />
                    </svg>
                </div>
                <div class="sidebar-close" id="settings-import-btn" title="設定をインポート">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3" />
                    </svg>
                </div>
                <input type="file" id="settings-import-file" accept=".json" style="display: none;">
            </div>
            <div class="sidebar-close" id="sidebar-close">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 6L6 18M6 6l12 12" />
                </svg>
            </div>
        </div>

        <div class="sidebar-tabs">
            <div class="sidebar-tab active" data-tab="engines">検索エンジン</div>
            <div class="sidebar-tab" data-tab="background">背景設定</div>
            <div class="sidebar-tab" data-tab="weather">天気設定</div>
        </div>

        <!-- Section: Engines -->
        <div class="sidebar-section active" id="section-engines">
            <h3>エンジンの管理</h3>
            <p style="font-size: 0.75rem; margin: 10px 0; opacity: 0.6;">検索語句を <code>%s</code> として含めてください。</p>

            <div style="margin-bottom: 25px;">
                <div class="form-group">
                    <label>エンジン名</label>
                    <input type="text" id="engine-name" placeholder="例: DuckDuckGo">
                </div>
                <div class="form-group">
                    <label>検索URL</label>
                    <input type="text" id="engine-url" placeholder="https://duckduckgo.com/?q=%s">
                </div>
                <button class="btn btn-add" id="add-engine">検索エンジンを追加</button>
            </div>

            <label style="font-size: 0.9rem; margin-top: 10px; display: block;">登録済みエンジン</label>
            <div class="engine-list" id="engine-list-admin"></div>
        </div>

        <!-- Section: Background -->
        <div class="sidebar-section" id="section-background">
            <h3>背景画像のカスタマイズ</h3>
            <div style="margin-top: 15px;">
                <div class="form-group">
                    <label>画像をアップロード</label>
                    <input type="file" id="bg-upload" accept="image/*" style="font-size: 0.8rem; width: 100%;">
                </div>
                <button class="btn btn-cancel" id="bg-reset"
                    style="width: 100%; margin-top: 10px; background: rgba(255,255,255,0.05);">デフォルトに戻す</button>
            </div>
            <p style="font-size: 0.75rem; margin-top: 20px; opacity: 0.6;">アップロードした画像はブラウザに保存され、すべての新しいタブで適用されます。</p>
        </div>

        <!-- Section: Weather -->
        <div class="sidebar-section" id="section-weather">
            <h3>天気の表示地域</h3>
            <div style="margin-top: 20px;">
                <div class="form-group">
                    <label>都市名を入力 (英語推奨)</label>
                    <div style="display: flex; gap: 8px;">
                        <input type="text" id="weather-location-input" placeholder="例: Tokyo, New York"
                            style="flex-grow: 1; padding: 0.8rem; background: rgba(255,255,255,0.1); border: 1px solid var(--glass-border); border-radius: 10px; color: white; outline: none;">
                        <button class="btn btn-save" id="weather-location-search"
                            style="padding: 0.8rem; min-width: 60px;">検索</button>
                    </div>
                </div>
                <div id="weather-search-status" style="font-size: 0.75rem; margin-top: 8px; min-height: 1.2em;"></div>
            </div>
            <p style="font-size: 0.75rem; margin-top: 20px; opacity: 0.6;">入力された都市の座標を検索し、天気を表示します。世界中の主要都市に対応しています。</p>
        </div>
    </div>

    <!-- Modal (Links Manager) -->
    <div id="modal">
        <div class="modal-content">
            <h2 id="modal-title">リンクを追加</h2>
            <div class="form-group">
                <label>名前</label>
                <input type="text" id="link-name" placeholder="例: Google">
            </div>
            <div class="form-group">
                <label>URL</label>
                <input type="text" id="link-url" placeholder="https://...">
            </div>
            <div class="form-group">
                <label>アイコンの種類</label>
                <div class="icon-options">
                    <label class="icon-option">
                        <input type="radio" name="icon-type" value="initial" checked> 頭文字
                    </label>
                    <label class="icon-option">
                        <input type="radio" name="icon-type" value="favicon"> Favicon
                    </label>
