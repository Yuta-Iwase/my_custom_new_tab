<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Home</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="sidebar-toggle" id="sidebar-open">
        <svg viewBox="0 0 24 24">
            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
        </svg>
    </div>

    <div class="screen">
        <h1 id="time">12:00:00</h1>

        <div class="search-container">
            <div class="engine-selector" id="engine-selector">
                <img id="current-engine-icon" src="" alt="engine">
            </div>
            <input type="text" id="search-input" placeholder="検索..." autocomplete="off">
            <div class="engine-dropdown" id="engine-dropdown"></div>
        </div>

        <div class="grid" id="link-grid">
            <div class="icon-card add-btn" id="open-modal">
                <div class="icon-circle">
                    <svg viewBox="0 0 24 24">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                    </svg>
                </div>
                <span class="label">リンク追加</span>
            </div>
        </div>
    </div>

    <!-- Weather Widget -->
    <div class="weather-container" id="weather-display">
        <div class="weather-icon" id="weather-icon">--</div>
        <div class="weather-info">
            <div style="display: flex; align-items: baseline; gap: 8px;">
                <span class="weather-temp" id="weather-temp">--°C</span>
                <span id="weather-location" style="font-size: 0.7rem; opacity: 0.6;">東京</span>
            </div>
            <div class="weather-minmax">
                <span class="temp-min" id="weather-min">--°C</span>
                <span class="temp-max" id="weather-max">--°C</span>
            </div>
            <span class="weather-desc" id="weather-desc">読み込み中...</span>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div style="display: flex; gap: 15px; margin-right: auto;">
                <div class="sidebar-close" id="settings-export" title="設定をエクスポート">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12" />
                    </svg>
                </div>
                <div class="sidebar-close" id="settings-import-btn" title="設定をインポート">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3" />
                    </svg>
                </div>
                <input type="file" id="settings-import-file" accept=".json" style="display: none;">
            </div>
            <div class="sidebar-close" id="sidebar-close">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 6L6 18M6 6l12 12" />
                </svg>
            </div>
        </div>

        <div class="sidebar-tabs">
            <div class="sidebar-tab active" data-tab="engines">検索エンジン</div>
            <div class="sidebar-tab" data-tab="background">背景設定</div>
            <div class="sidebar-tab" data-tab="weather">天気設定</div>
        </div>

        <!-- Section: Engines -->
        <div class="sidebar-section active" id="section-engines">
            <h3>エンジンの管理</h3>
            <p style="font-size: 0.75rem; margin: 10px 0; opacity: 0.6;">検索語句を <code>%s</code> として含めてください。</p>

            <div style="margin-bottom: 25px;">
                <div class="form-group">
                    <label>エンジン名</label>
                    <input type="text" id="engine-name" placeholder="例: DuckDuckGo">
                </div>
                <div class="form-group">
                    <label>検索URL</label>
                    <input type="text" id="engine-url" placeholder="https://duckduckgo.com/?q=%s">
                </div>
                <button class="btn btn-add" id="add-engine">検索エンジンを追加</button>
            </div>

            <label style="font-size: 0.9rem; margin-top: 10px; display: block;">登録済みエンジン</label>
            <div class="engine-list" id="engine-list-admin"></div>
        </div>

        <!-- Section: Background -->
        <div class="sidebar-section" id="section-background">
            <h3>背景画像のカスタマイズ</h3>
            <div style="margin-top: 15px;">
                <div class="form-group">
                    <label>画像をアップロード</label>
                    <input type="file" id="bg-upload" accept="image/*" style="font-size: 0.8rem; width: 100%;">
                </div>
                <button class="btn btn-cancel" id="bg-reset"
                    style="width: 100%; margin-top: 10px; background: rgba(255,255,255,0.05);">デフォルトに戻す</button>
            </div>
            <p style="font-size: 0.75rem; margin-top: 20px; opacity: 0.6;">アップロードした画像はブラウザに保存され、すべての新しいタブで適用されます。</p>
        </div>

        <!-- Section: Weather -->
        <div class="sidebar-section" id="section-weather">
            <h3>天気の表示地域</h3>
            <div style="margin-top: 20px;">
                <div class="form-group">
                    <label>都市名を入力 (英語推奨)</label>
                    <div style="display: flex; gap: 8px;">
                        <input type="text" id="weather-location-input" placeholder="例: Tokyo, New York"
                            style="flex-grow: 1; padding: 0.8rem; background: rgba(255,255,255,0.1); border: 1px solid var(--glass-border); border-radius: 10px; color: white; outline: none;">
                        <button class="btn btn-save" id="weather-location-search"
                            style="padding: 0.8rem; min-width: 60px;">検索</button>
                    </div>
                </div>
                <div id="weather-search-status" style="font-size: 0.75rem; margin-top: 8px; min-height: 1.2em;"></div>
            </div>
            <p style="font-size: 0.75rem; margin-top: 20px; opacity: 0.6;">入力された都市の座標を検索し、天気を表示します。世界中の主要都市に対応しています。</p>
        </div>
    </div>

    <!-- Modal (Links Manager) -->
    <div id="modal">
        <div class="modal-content">
            <h2 id="modal-title">リンクを追加</h2>
            <div class="form-group">
                <label>名前</label>
                <input type="text" id="link-name" placeholder="例: Google">
            </div>
            <div class="form-group">
                <label>URL</label>
                <input type="text" id="link-url" placeholder="https://...">
            </div>
            <div class="form-group">
                <label>アイコンの種類</label>
                <div class="icon-options">
                    <label class="icon-option">
                        <input type="radio" name="icon-type" value="initial" checked> 頭文字
                    </label>
                    <label class="icon-option">
                        <input type="radio" name="icon-type" value="favicon"> Favicon
                    </label>
                    <label class="icon-option">
                        <input type="radio" name="icon-type" value="custom" id="radio-custom"> 画像選択
                    </label>
                </div>
                <input type="file" id="custom-file-input" accept="image/*">
                <div class="icon-preview" id="icon-preview"></div>
            </div>
            <div class="modal-actions">
                <button class="btn btn-cancel" id="close-modal">キャンセル</button>
                <button class="btn btn-save" id="save-link">保存</button>
            </div>
        </div>
    </div>

    <!-- Context Menu -->
    <div id="context-menu">
        <div id="menu-edit">編集</div>
        <div id="menu-delete" class="delete-item">削除</div>
    </div>

    <script src="index.js"></script>
</body>

</html>
